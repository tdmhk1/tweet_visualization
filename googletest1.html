<!-- webサイトのフロント部分 -->
<!DOCTYPE html>
<html lang="ja">
<head>

<meta charset="UTF-8">

</head>

<body>

<!-- 見出し -->
<font color="#55ACEE"><h1>twitter グルメナビ</h1></font>
{% set text1 = test_data_fetchall[1][2] %}
<!-- 線を引く -->
<hr>

<h2> つぶやかれたグルメ情報を地図上に表示します </h2>
    
<center>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<div id="map" style="width: 740px; height: 500px;"></div>

<!-- 以下、googlemapの部分 -->
<script type="text/javascript">
// マーカーにツイートを対応させる関数
function attachMessage(marker, msg) {
google.maps.event.addListener(marker, 'click', function(event) {
  new google.maps.InfoWindow({
    content: msg
  }).open(marker.getMap(), marker);
});
}
//  地図の設定
var myMap = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: new google.maps.LatLng(35.71, 139.83),
    scrollwheel: false,
    mapTypeId: google.maps.MapTypeId.ROADMAP
});

// データの代入
var text = '{{text1}}';
var lat = 35.697745;
var lng = 139.826395;
var myMarker = new google.maps.Marker({
    position: new google.maps.LatLng(lat, lng),
    map: myMap
});
attachMessage(myMarker, text);

</script>
</center>

</body>

</html>
